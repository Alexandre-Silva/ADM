version: 2
test-matrix:

  test-bash:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run: ./test.sh bash

  test-zsh:
    requires:
      - build
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run: apt install zsh
      - run: ./test.sh bash


workflows:
  version: 2
  test-matrix:
    jobs:
      - test-bash:
      - test-zsh:
